<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streak Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>Streak Tracker</h1>
      <p id="status-text">Stay consistent.</p>
    </header>

    <section class="streak-card">
      <div class="streak-number">
        <span id="streak">0</span>
        <small>DAY STREAK</small>
      </div>
    </section>

    <button id="complete-btn">Mark Today Complete</button>
  </main>

  <script>
    const streakEl = document.getElementById("streak");
    const statusEl = document.getElementById("status-text");
    const button = document.getElementById("complete-btn");

    const today = new Date().toDateString();

    let streak = Number(localStorage.getItem("streak")) || 0;
    let lastCompleted = localStorage.getItem("lastCompleted");

    streakEl.textContent = streak;

    if (lastCompleted === today) {
      statusEl.textContent = "Already completed today âœ…";
      button.disabled = true;
    }

    button.addEventListener("click", () => {
      if (lastCompleted !== today) {
        streak++;
        localStorage.setItem("streak", streak);
        localStorage.setItem("lastCompleted", today);

        streakEl.textContent = streak;
        statusEl.textContent = "Great job â€” streak updated ðŸ”¥";
        button.disabled = true;
      }
    });
  </script>
</body>
</html>
